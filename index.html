<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>

    <link rel="stylesheet" href="styles.css">
    
</head>
    <div id='title-container'>
        <div id='title-block'>
            <h1 id='Title'>Etch-a-Sketch!</h1>
        </div>
        <div id='button-block'>
            <button id='squares'>Squares?</button>
            <button id='randomize'>Randomize</button>
            <button id='fade-effect'>Fade-Effect</button>
        </div>
    </div>
<body>
    <div id='sketchBody'>
        <h1>hello</h1>
        <script>
            const sketchBody = document.querySelector('sketchBody')
            i = 0 

            function gridBody(squares = 64) {
                for (i = 0; i < squares; i++) {
                    const cube = document.createElement('div')
                    cube.classList.add('cell');
                    sketchBody.appendChild(cube);
                }
            }
            
            gridBody()
        </script>
    </div>

</body>
</html>
